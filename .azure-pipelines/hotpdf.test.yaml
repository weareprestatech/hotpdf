trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
    addToPath: true
    architecture: 'x64'

- script: python -m pipenv install --dev
  displayName: 'Setup environment'

- script: |
    sh run.tests.sh
  displayName: 'Run unit tests'
