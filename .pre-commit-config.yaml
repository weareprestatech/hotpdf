repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff . --preview
        language: system
        always_run: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy hotpdf/
        language: system
        always_run: true
        pass_filenames: false
      - id: tests
        name: tests
        entry: env PYTHONPATH="." python3 -m pytest -n=4
        language: system
        always_run: true
        pass_filenames: false
