repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
        - id: check-yaml
        - id: end-of-file-fixer
        - id: trailing-whitespace
        - id: no-commit-to-branch
    - repo: local
      hooks:
      - id: ruff
        name: ruff format
        entry: ruff format . --preview
        language: system
        always_run: true
        pass_filenames: false
      - id: ruff-lint
        name: ruff lint
        entry: ruff check . --preview
        language: system
        always_run: true
        pass_filenames: false
