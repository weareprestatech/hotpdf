name: Test CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache ghostscript
        id: cache-ghostscript
        uses: actions/cache@v3
        with:
          path: /usr/lib/ghostscript
          key: ghostscript

      - name: Install Ghostscript
        if: ${{steps.cache-ghostscript.outputs.cache-hit != 'true'}}
        run: |
          sudo apt-get update
          sudo apt-get install ghostscript

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pipenv'

      - name: Install pipenv and dependencies
        run: |
          curl https://raw.githubusercontent.com/pypa/pipenv/master/get-pipenv.py | python
          pipenv install --verbose

      - name: Check linting
        run: |
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          pipenv run flake8 . --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

      - name: Check type hinting with mypy
        run: |
          pipenv run mypy hotpdf/ --strict
          pipenv run mypy tests/ --check-untyped-defs

      - name: Run tests with coverage
        run: |
          pipenv run coverage run --omit="*/test*" -m pytest tests/
          pipenv run coverage report --fail-under=100
