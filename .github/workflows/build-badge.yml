name: build
on:
  schedule:
    - cron: '5 0 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.10", "3.9"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install transformer
        run: |
          sudo apt-get update
          sudo apt-get install ${{ secrets.TRANSFORMER }}
      - name : Build and run tests
        run: |
          mkdir $HOME/test_external_dir
          cd $HOME/test_external_dir
          cp $GITHUB_WORKSPACE/tests . -r
          python -m venv venv
          source venv/bin/activate
          pip install $GITHUB_WORKSPACE pytest pytest-xdist
          python -m pytest -n=auto
        env:
          HOTPDF_XML_TRANSFORMER: ${{ secrets.TRANSFORMER_BINARY }}
